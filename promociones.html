<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promociones - JQ Motors</title>

<!-- ===== ESTILOS NEON NAVBAR ===== -->
<style>
:root {
  --guinda: #7B1E1E;
  --guinda-osc: #5a1414;
  --neon: #ff4d4d;
  --neon-shadow: 0 0 5px var(--neon), 0 0 10px var(--neon), 0 0 20px var(--neon);
}

/* ===== BODY ===== */
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #f4f4f4;
}

/* ===== NAVBAR ===== */
header.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--guinda);
  padding: 10px 18px;
  position: sticky;
  top: 0;
  z-index: 1100;
  box-shadow: 0 4px 18px rgba(0,0,0,0.45);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo img {
  height: 64px;
}

.logo h1 {
  margin: 0;
  font-size: 1rem;
  color: #fff;
  letter-spacing: 1px;
  text-shadow: var(--neon-shadow);
}

/* NAV MENU */
nav ul {
  list-style: none;
  display: flex;
  gap: 12px;
  margin: 0;
  padding: 0;
  align-items: center;
  transition: max-height 0.35s ease;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  padding: 8px 12px;
  border-radius: 8px;
  transition: all 0.2s ease;
}

nav a.active {
  background: var(--guinda-osc);
  box-shadow: var(--neon-shadow);
}

nav a:hover {
  transform: translateY(-2px);
  background: var(--guinda-osc);
  box-shadow: var(--neon-shadow);
  color: var(--neon);
}

/* HAMBURGER */
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 28px;
  height: 22px;
  cursor: pointer;
}

.hamburger span {
  display: block;
  height: 4px;
  width: 100%;
  background: #fff;
  border-radius: 4px;
  transition: 0.3s;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* RESPONSIVE NAV */
@media(max-width: 900px) {
  nav ul {
    position: absolute;
    top: 70px;
    right: 0;
    background: var(--guinda);
    flex-direction: column;
    width: 200px;
    max-height: 0;
    overflow: hidden;
    border-radius: 0 0 12px 12px;
  }

  nav ul.show {
    max-height: 500px;
  }

  .hamburger {
    display: flex;
  }
}

/* ===== PROMOCIONES ===== */
.contenedor{
    padding:40px 20px;
    max-width:1200px;
    margin:0 auto;
}

h2{
    text-align:center;
    color: var(--guinda);
    margin-bottom:30px;
    font-size:2rem;
}

.promociones{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
}

.promo-item{
    width:250px;
    background:white;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    cursor:pointer;
    transition:0.3s;
    text-align:center;
}

.promo-item:hover{
    transform:translateY(-5px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.promo-item img{
    width:100%;
    height:160px;
    object-fit:cover;
}

.promo-item h3{
    margin:10px 0;
    color: var(--guinda);
}

.promo-item p{
    margin:0 10px 10px;
    color:#333;
    font-size:0.9rem;
}

.btn-volver{
    display:inline-block;
    padding:12px 25px;
    background:#7a0a23;
    color:white;
    border-radius:10px;
    text-decoration:none;
    transition:.3s;
    margin-top:25px;
}

.btn-volver:hover{
    background:#a31132;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">
    <img src="images/logo/logo.png" alt="Logo">
    <h1>JQ RODANDO MOMENTOS</h1>
  </div>
  <nav>
    <div class="hamburger" onclick="toggleMenu(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="index.html" class="active">Inicio</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
      <li><a href="promociones.html">Promociones</a></li>
      <li><a href="pizarron.html">Pizarrón</a></li>
    </ul>
  </nav>
</header>

<!-- CONTENIDO PROMOCIONES -->
<div class="contenedor">
    <h2>Ofertas Especiales</h2>

    <div class="promociones">
        <div class="promo-item" onclick="abrirPromo('promocion1.html')">
            <img src="images/promociones/promo1.jpg" alt="Promoción 1">
            <h3>Promoción 1</h3>
            <p>Descuento especial en repuestos Bajaj platina.</p>
        </div>

        <div class="promo-item" onclick="abrirPromo('promocion2.html')">
            <img src="images/promociones/promo2.jpg" alt="Promoción 2">
            <h3>Promoción 2</h3>
            <p>Mantenimiento con 20% de descuento para motos Dominar.</p>
        </div>
    </div>

    <a href="index.html" class="btn-volver">Regresar</a>
</div>

<script>
function toggleMenu(x) {
  const menu = document.getElementById('menu');
  menu.classList.toggle('show');
  x.classList.toggle('active');
}

function abrirPromo(url){
    window.open(url, "_blank");
}
</script>

</body>
</html>
