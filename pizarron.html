<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizarrón - JQ Motors</title>

<style>
:root {
  --guinda: #7B1E1E;
  --guinda-osc: #5a1414;
  --neon: #ff4d4d;
  --neon-shadow: 0 0 5px var(--neon), 0 0 10px var(--neon), 0 0 20px var(--neon);
}

/* ================= NAVBAR ================= */
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #f4f4f4;
}

header.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--guinda);
  padding: 10px 18px;
  position: sticky;
  top: 0;
  z-index: 1100;
  box-shadow: 0 4px 18px rgba(0,0,0,0.45);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo img {
  height: 64px;
}

.logo h1 {
  margin: 0;
  font-size: 1rem;
  color: #fff;
  letter-spacing: 1px;
  text-shadow: var(--neon-shadow);
}

/* NAV MENU */
nav ul {
  list-style: none;
  display: flex;
  gap: 12px;
  margin: 0;
  padding: 0;
  align-items: center;
  transition: max-height 0.35s ease;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  padding: 8px 12px;
  border-radius: 8px;
  transition: all 0.2s ease;
}

nav a.active {
  background: var(--guinda-osc);
  box-shadow: var(--neon-shadow);
}

nav a:hover {
  transform: translateY(-2px);
  background: var(--guinda-osc);
  box-shadow: var(--neon-shadow);
  color: var(--neon);
}

/* HAMBURGER */
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 28px;
  height: 22px;
  cursor: pointer;
}

.hamburger span {
  display: block;
  height: 4px;
  width: 100%;
  background: #fff;
  border-radius: 4px;
  transition: 0.3s;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* RESPONSIVE */
@media(max-width: 900px) {
  nav ul {
    position: absolute;
    top: 70px;
    right: 0;
    background: var(--guinda);
    flex-direction: column;
    width: 200px;
    max-height: 0;
    overflow: hidden;
    border-radius: 0 0 12px 12px;
  }

  nav ul.show {
    max-height: 500px;
  }

  .hamburger {
    display: flex;
  }
}

/* ================= GALERÍA CLIENTES ================= */
.contenedor {
    padding: 40px 20px;
}

h2 {
    text-align: center;
    color: var(--guinda);
}

.galeria {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-bottom: 40px;
}

.item {
    width: 180px;
    text-align: center;
    background: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform .2s;
}

.item:hover {
    transform: translateY(-4px);
}

.item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}

.btn-volver {
    display: inline-block;
    padding: 12px 25px;
    background: var(--guinda-osc);
    color: white;
    border-radius: 10px;
    text-decoration: none;
    transition: .3s;
    margin-top: 25px;
}

.btn-volver:hover {
    background: #a31132;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
}

.modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
}

@media(max-width:600px){
    .item {
        width: 45%;
    }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<header class="navbar neon-soft">
  <div class="logo">
    <img src="images/logo/logo.png" alt="Logo">
    <h1>JQ RODANDO MOMENTOS</h1>
  </div>
  <nav>
    <div class="hamburger" onclick="toggleMenu(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="index.html" class="active">Inicio</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
      <li><a href="promociones.html">Promociones</a></li>
      <li><a href="pizarron.html">Pizarrón</a></li>
    </ul>
  </nav>
</header>

<div class="contenedor">
    <h2>Clientes</h2>
    <div class="galeria" id="galeria"></div>
    <a href="index.html" class="btn-volver">Regresar</a>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <img src="" alt="Imagen ampliada">
</div>

<script>
function toggleMenu(x) {
  const menu = document.getElementById('menu');
  menu.classList.toggle('show');
  x.classList.toggle('active');
}

const ruta = "images/clientes/";
const fotos = ["cliente1.jpg","cliente2.jpg"];
const galeria = document.getElementById("galeria");
const modal = document.getElementById("modal");
const modalImg = modal.querySelector("img");

fotos.forEach(f => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<img src="${ruta}${f}" alt="${f.replace(/\.[^/.]+$/, "")}"><p>${f.replace(/\.[^/.]+$/, "").toUpperCase()}</p>`;
    
    div.addEventListener("click", ()=> {
        modal.style.display = "flex";
        modalImg.src = ruta + f;
    });

    galeria.appendChild(div);
});

modal.addEventListener("click", ()=> { modal.style.display = "none"; });
</script>

</body>
</html>
