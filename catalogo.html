<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo Refacciones Bajaj</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --guinda:#7B1E1E;
  --guinda-osc:#5a1414;
  --fondo:#111;
}

body{
  margin:0;
  background:var(--fondo);
  color:#eee;
  font-family:Montserrat,Arial;
}

h1,h2{
  text-align:center;
  color:#fff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
  padding:20px;
  max-width:1300px;
  margin:auto;
}

.card{
  background:#fff;
  color:#000;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 6px 15px rgba(0,0,0,.4);
}
.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:160px;
  object-fit:contain;
  background:#f4f4f4;
}

.info{
  padding:12px;
}

.info h3{
  margin:0;
  font-size:1rem;
  color:var(--guinda);
}

.info p{
  margin:4px 0 0;
  font-size:.85rem;
}

.hidden{display:none}

button.back{
  margin:15px auto;
  display:block;
  padding:10px 18px;
  border:none;
  background:var(--guinda);
  color:#fff;
  border-radius:6px;
  font-size:.9rem;
  cursor:pointer;
}
button.back:hover{
  background:var(--guinda-osc);
}
</style>
</head>

<body>

<h1>Catálogo de Refacciones Bajaj</h1>

<!-- NIVEL 1 -->
<section id="nivel1">
  <h2>MOTOCICLETAS</h2>
  <div class="grid" id="motosGrid"></div>
</section>

<!-- NIVEL 2 -->
<section id="nivel2" class="hidden">
  <button class="back" onclick="volverNivel1()">← Volver a motos</button>
  <h2 id="motoTitulo"></h2>
  <div class="grid" id="sistemasGrid"></div>
</section>

<!-- NIVEL 3 -->
<section id="nivel3" class="hidden">
  <button class="back" onclick="volverNivel2()">← Volver a sistemas</button>
  <h2 id="sistemaTitulo"></h2>
  <div class="grid" id="refaccionesGrid"></div>
</section>

<script>
// =====================
// MOTOS (NIVEL 1)
// =====================
const motos = [
 {id:"AV220", nombre:"Bajaj Avenger Cruise 220 2025", img:"images/motos/avenger220.png"},
 {id:"BOX150", nombre:"Bajaj Boxer BM 150 UG 2025", img:"images/motos/boxer150.png"},
 {id:"PLA100", nombre:"Bajaj Boxer Platina 100 2025", img:"images/motos/platina100.png"},
 {id:"DOM250", nombre:"Bajaj Dominar 250 2025", img:"images/motos/dominar250.png"},
 {id:"N125", nombre:"Bajaj Pulsar N125 FI 2026", img:"images/motos/n125.png"},
 {id:"N160", nombre:"Bajaj Pulsar N160 UG FI + ABS 2025", img:"images/motos/n160.png"},
 {id:"N250C", nombre:"Bajaj Pulsar N250 Carburada 2025", img:"images/motos/n250c.png"},
 {id:"N250FI", nombre:"Bajaj Pulsar N250 UG FI + ABS 2025", img:"images/motos/n250fi.png"},
 {id:"NS125", nombre:"Bajaj Pulsar NS 125 UG 2025", img:"images/motos/ns125.png"},
 {id:"NS160", nombre:"Bajaj Pulsar NS 160 UG 2025", img:"images/motos/ns160.png"},
 {id:"NS200", nombre:"Bajaj Pulsar NS 200 UG 2025", img:"images/motos/ns200.png"},
 {id:"RS200", nombre:"Bajaj Pulsar RS 200 2025", img:"images/motos/rs200.png"},
 {id:"DOM400AG", nombre:"Dominar 400 4 Elementos Agua 2025", img:"images/motos/dom400-agua.png"},
 {id:"DOM400AR", nombre:"Dominar 400 4 Elementos Aire 2025", img:"images/motos/dom400-aire.png"},
 {id:"DOM400FU", nombre:"Dominar 400 4 Elementos Fuego 2025", img:"images/motos/dom400-fuego.png"},
 {id:"DOM400TI", nombre:"Dominar 400 4 Elementos Tierra 2025", img:"images/motos/dom400-tierra.png"},
 {id:"DOM400UG", nombre:"Dominar 400 UG Touring 2025", img:"images/motos/dominar400ug.png"},
 {id:"NS400Z", nombre:"Pulsar NS 400Z 2025", img:"images/motos/ns400z.png"}
];
// =====================
// SISTEMAS (NIVEL 2)
// =====================
const sistemas = [
 {id:"motor", nombre:"Motor", img:"images/sistemas/motor.png"},
 {id:"frenos", nombre:"Frenos", img:"images/sistemas/frenos.png"},
 {id:"electrico", nombre:"Sistema Eléctrico", img:"images/sistemas/electrico.png"},
 {id:"suspension", nombre:"Suspensión", img:"images/sistemas/suspension.png"},
 {id:"carroceria", nombre:"Carrocería", img:"images/sistemas/carroceria.png"},
 {id:"llantas", nombre:"Llantas y Rines", img:"images/sistemas/llantas.png"},
 {id:"transmision", nombre:"Transmisión", img:"images/sistemas/transmision.png"}
];

// =====================
// DESPIECE (NIVEL 3)
// =====================
const despiece = {
 DOM400:{
   motor:[
     {codigo:"PST-400", nombre:"Pistón", img:"images/refacciones/piston.png"},
     {codigo:"CIL-400", nombre:"Cilindro", img:"images/refacciones/cilindro.png"}
   ],
   frenos:[
     {codigo:"BAL-400", nombre:"Balata", img:"images/refacciones/balata.png"},
     {codigo:"BOM-400", nombre:"Bomba de freno", img:"images/refacciones/bomba.png"}
   ]
 }
};

// =====================
// LÓGICA
// =====================
const motosGrid = document.getElementById("motosGrid");
const sistemasGrid = document.getElementById("sistemasGrid");
const refaccionesGrid = document.getElementById("refaccionesGrid");

let motoSel = null;
let sistemaSel = null;

// NIVEL 1
motos.forEach(m=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${m.img}" onerror="this.onerror=null;this.src='images/placeholder.png'">
    <div class="info"><h3>${m.nombre}</h3></div>
  `;
  c.onclick=()=>abrirSistemas(m);
  motosGrid.appendChild(c);
});

// NIVEL 2
function abrirSistemas(moto){
  motoSel = moto;
  nivel1.classList.add("hidden");
  nivel2.classList.remove("hidden");
  motoTitulo.innerText = moto.nombre;
  sistemasGrid.innerHTML="";

  sistemas.forEach(s=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${s.img}" onerror="this.onerror=null;this.src='images/placeholder.png'">
      <div class="info"><h3>${s.nombre}</h3></div>
    `;
    c.onclick=()=>abrirRefacciones(s);
    sistemasGrid.appendChild(c);
  });
}

function volverNivel1(){
  nivel2.classList.add("hidden");
  nivel1.classList.remove("hidden");
}

// NIVEL 3
function abrirRefacciones(s){
  sistemaSel = s;
  nivel2.classList.add("hidden");
  nivel3.classList.remove("hidden");
  sistemaTitulo.innerText = motoSel.nombre + " – " + s.nombre;
  refaccionesGrid.innerHTML="";

  const piezas = despiece[motoSel.id]?.[s.id] || [];

  if(!piezas.length){
    refaccionesGrid.innerHTML="<p style='text-align:center'>No hay refacciones cargadas.</p>";
    return;
  }

  piezas.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${p.img}" onerror="this.onerror=null;this.src='images/placeholder.png'">
      <div class="info">
        <h3>${p.codigo}</h3>
        <p>${p.nombre}</p>
      </div>
    `;
    refaccionesGrid.appendChild(c);
  });
}

function volverNivel2(){
  nivel3.classList.add("hidden");
  nivel2.classList.remove("hidden");
}
</script>

</body>
</html>
