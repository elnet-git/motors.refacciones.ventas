<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>JQ Motors - Catálogo Refacciones Bajaj</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --guinda:#7B1E1E;
  --guinda-osc:#5a1414;
  --neon:#ff4d4d;
  --fondo:#111;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family:Montserrat,Arial;
  background:var(--fondo);
  color:#eee;
}

/* ===== NAV ===== */
header.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--guinda);
  padding:10px 18px;
  position:sticky;
  top:0;
  z-index:1100;
}
.logo{display:flex;align-items:center;gap:12px}
.logo img{height:60px}
.logo h1{margin:0;font-size:1rem;color:#fff}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
  padding:20px;
  max-width:1400px;
  margin:auto;
}
.card{
  background:#fff;
  color:#000;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,.4);
  transition:.2s;
}
.card:hover{transform:translateY(-6px)}
.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#f4f4f4;
}
.card p{
  margin:0;
  padding:12px;
  text-align:center;
  font-weight:600;
  color:var(--guinda);
}
.hidden{display:none}

/* ===== OVERLAY INTERACTIVO ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.96);
  display:none;
  z-index:2000;
}
.overlay-content{
  display:flex;
  height:100%;
}
.img-zone{
  flex:2;
  position:relative;
  overflow:hidden;
}
.img-zone img{
  max-width:100%;
  max-height:100%;
  display:block;
  margin:auto;
}
.zone{
  position:absolute;
  border:2px solid rgba(255,0,0,.8);
  background:rgba(255,0,0,.25);
  pointer-events:none;
  display:none;
}

/* ===== TABLA ===== */
.data-panel{
  flex:1;
  background:#111;
  padding:15px;
  overflow:auto;
  border-left:2px solid #333;
}
.data-panel h3{
  margin-top:0;
  text-align:center;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:.9rem;
}
th,td{
  border-bottom:1px solid #333;
  padding:6px;
  text-align:left;
}
tr:hover{
  background:#222;
}

/* ===== ADMIN ===== */
.admin-btn{
  position:absolute;
  bottom:20px;
  right:20px;
  padding:10px 15px;
  background:var(--guinda);
  color:#fff;
  border:none;
  cursor:pointer;
  border-radius:6px;
}
.admin-panel{
  display:none;
  margin-top:10px;
}
.admin-panel input{
  width:100%;
  margin-bottom:6px;
  padding:6px;
}
.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:28px;
  cursor:pointer;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">
    <img src="images/logo/logo.png">
    <h1>JQ RODANDO MOMENTOS</h1>
  </div>
</header>

<section id="nivelMotos">
  <div class="grid" id="gridMotos"></div>
</section>

<section id="nivelSistemas" class="hidden">
  <button onclick="volverMotos()">← Volver</button>
  <h2 id="tituloSistemas"></h2>
  <div class="grid" id="gridSistemas"></div>
</section>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
  <span class="close" onclick="cerrarOverlay()">✕</span>

  <div class="overlay-content">
    <div class="img-zone" id="imgZone">
      <img id="imgFull">
    </div>

    <div class="data-panel">
      <h3>Piezas</h3>
      <table id="tablaPiezas">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Cant.</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button class="admin-btn" onclick="activarAdmin()">ADMIN</button>

      <div class="admin-panel" id="adminPanel">
        <input id="aCodigo" placeholder="Código">
        <input id="aDesc" placeholder="Descripción">
        <input id="aCant" placeholder="Cantidad">
        <button onclick="guardarZona()">Guardar zona</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ===== ESTADO ===== */
let motoActual="", sistemaActual="";
let admin=false;
let zonas=[];
let zonaTemp=null;

/* ===== CARGAS ===== */
const gridMotos=document.getElementById("gridMotos");
const gridSistemas=document.getElementById("gridSistemas");
const overlay=document.getElementById("overlay");
const imgFull=document.getElementById("imgFull");
const imgZone=document.getElementById("imgZone");
const tabla=document.querySelector("#tablaPiezas tbody");

/* ===== ADMIN ===== */
function activarAdmin(){
  const pass=prompt("Contraseña admin:");
  if(pass==="Neto30"){
    admin=true;
    document.getElementById("adminPanel").style.display="block";
    alert("Modo admin activado\nArrastra sobre la imagen");
  }
}

/* ===== LOCAL STORAGE ===== */
function keyLS(){
  return "ZONAS_"+motoActual+"_"+sistemaActual;
}
</script>
<script>
/* ===================== CATÁLOGO COMPLETO ===================== */
const catalogo = {
  AV220:{nombre:"Avenger 220",img:"images/motos/avenger220.png",
    sistemas:[{nombre:"carenado",img:"images/sistemas/AV220/carenado.png"}]},
  BOX150:{nombre:"Boxer 150",img:"images/motos/boxer150.png",
    sistemas:[{nombre:"motor",img:"images/sistemas/BOX150/motor.png"}]},
  DOM400:{nombre:"Dominar 400",img:"images/motos/dom400-agua.png",
    sistemas:[{nombre:"cabeza",img:"images/sistemas/DOM400/cabeza.png"}]},
  N160:{nombre:"Pulsar N160",img:"images/motos/n160.png",
    sistemas:[{nombre:"electrico",img:"images/sistemas/N160/electrico.png"}]}
};

/* ===================== INICIO ===================== */
cargarMotos();

/* ===================== FUNCIONES PRINCIPALES ===================== */
function cargarMotos(){
  gridMotos.innerHTML="";
  document.getElementById("nivelMotos").classList.remove("hidden");
  document.getElementById("nivelSistemas").classList.add("hidden");

  Object.keys(catalogo).forEach(id=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${catalogo[id].img}"><p>${catalogo[id].nombre}</p>`;
    c.onclick=()=>cargarSistemas(id);
    gridMotos.appendChild(c);
  });
}

function cargarSistemas(id){
  motoActual=id;
  gridSistemas.innerHTML="";
  document.getElementById("nivelMotos").classList.add("hidden");
  document.getElementById("nivelSistemas").classList.remove("hidden");
  document.getElementById("tituloSistemas").textContent=catalogo[id].nombre;

  catalogo[id].sistemas.forEach(s=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${s.img}"><p>${s.nombre}</p>`;
    c.onclick=()=>abrirOverlay(s.nombre,s.img);
    gridSistemas.appendChild(c);
  });
}

function volverMotos(){ cargarMotos(); }

/* ===================== OVERLAY ===================== */
function abrirOverlay(sistema,img){
  sistemaActual=sistema;
  overlay.style.display="block";
  imgFull.src=img;
  cargarZonas();
  renderTabla();
}

function cerrarOverlay(){
  overlay.style.display="none";
  tabla.innerHTML="";
  imgZone.querySelectorAll(".zone").forEach(z=>z.remove());
}

/* ===================== ZONAS ===================== */
function cargarZonas(){
  zonas=JSON.parse(localStorage.getItem(keyLS()))||[];
  imgZone.querySelectorAll(".zone").forEach(z=>z.remove());

  zonas.forEach(z=>{
    const d=document.createElement("div");
    d.className="zone";
    d.style.left=z.x+"px";
    d.style.top=z.y+"px";
    d.style.width=z.w+"px";
    d.style.height=z.h+"px";
    imgZone.appendChild(d);
    z.el=d;
  });
}

function renderTabla(){
  tabla.innerHTML="";
  zonas.forEach((z,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${z.codigo}</td><td>${z.desc}</td><td>${z.cant}</td>`;
    tr.onmouseenter=()=>z.el.style.display="block";
    tr.onmouseleave=()=>z.el.style.display="none";
    tabla.appendChild(tr);
  });
}

/* ===================== DIBUJO ADMIN ===================== */
let startX=0,startY=0;
imgZone.addEventListener("mousedown",e=>{
  if(!admin) return;
  startX=e.offsetX;
  startY=e.offsetY;
  zonaTemp=document.createElement("div");
  zonaTemp.className="zone";
  zonaTemp.style.left=startX+"px";
  zonaTemp.style.top=startY+"px";
  imgZone.appendChild(zonaTemp);
});

imgZone.addEventListener("mousemove",e=>{
  if(!admin||!zonaTemp) return;
  zonaTemp.style.width=(e.offsetX-startX)+"px";
  zonaTemp.style.height=(e.offsetY-startY)+"px";
});

imgZone.addEventListener("mouseup",()=>{
  if(!admin||!zonaTemp) return;
});

function guardarZona(){
  if(!zonaTemp) return;
  zonas.push({
    x:parseInt(zonaTemp.style.left),
    y:parseInt(zonaTemp.style.top),
    w:parseInt(zonaTemp.style.width),
    h:parseInt(zonaTemp.style.height),
    codigo:aCodigo.value,
    desc:aDesc.value,
    cant:aCant.value,
    el:zonaTemp
  });
  localStorage.setItem(keyLS(),JSON.stringify(zonas));
  zonaTemp=null;
  aCodigo.value=aDesc.value=aCant.value="";
  renderTabla();
}
</script>

</body>
</html>
