:root {
  --guinda: #7B1E1E;

/* ================= NAVBAR ================= */
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: var(--fondo);
  color: #eee;
}

header.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--guinda);
  padding: 10px 18px;
  position: sticky;
  top: 0;
  z-index: 1100;
  box-shadow: 0 4px 18px rgba(0,0,0,0.45);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo img {
  height: 64px;
}

.logo h1 {
  margin: 0;
  font-size: 1rem;
  color: #fff;
  letter-spacing: 1px;
  text-shadow: var(--neon-shadow);
}

/* NAV MENU */
nav ul {
  list-style: none;
  display: flex;
  gap: 12px;
  margin: 0;
  padding: 0;
  align-items: center;
  transition: max-height 0.35s ease;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  padding: 8px 12px;
  border-radius: 8px;
  transition: all 0.2s ease;
}

nav a.active {
  background: var(--guinda-osc);
  box-shadow: var(--neon-shadow);
}

nav a:hover {
  transform: translateY(-2px);
  background: var(--guinda-osc);
  box-shadow: var(--neon-shadow);
  color: var(--neon);
}

/* HAMBURGER */
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 28px;
  height: 22px;
  cursor: pointer;
}

.hamburger span {
  display: block;
  height: 4px;
  width: 100%;
  background: #fff;
  border-radius: 4px;
  transition: 0.3s;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* RESPONSIVE */
@media(max-width: 900px) {
  nav ul {
    position: absolute;
    top: 70px;
    right: 0;
    background: var(--guinda);
    flex-direction: column;
    width: 200px;
    max-height: 0;
    overflow: hidden;
    border-radius: 0 0 12px 12px;
  }

  nav ul.show {
    max-height: 500px;
  }

  .hamburger {
    display: flex;
  }
}

const tituloSistemas = document.getElementById("tituloSistemas");
const overlay = document.getElementById("overlay");
const imgFull = document.getElementById("imgFull");

let scale = 1;

/* ===================== FUNCIONES ===================== */
function cargarMotos(filter=""){
  gridMotos.innerHTML="";
  nivelMotos.classList.remove("hidden");
  nivelSistemas.classList.add("hidden");

  Object.keys(catalogo).forEach(id=>{
    const m = catalogo[id];
    if(filter && !m.nombre.toLowerCase().includes(filter.toLowerCase())) return;

    const c = document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${m.img}"><p>${m.nombre}</p>`;
    c.onclick=()=>cargarSistemas(id);
    gridMotos.appendChild(c);
  });
}

function cargarSistemas(id){
  const moto = catalogo[id];
  gridSistemas.innerHTML="";
  nivelMotos.classList.add("hidden");
  nivelSistemas.classList.remove("hidden");
  tituloSistemas.textContent = moto.nombre;

  if(!moto.sistemas || moto.sistemas.length===0){
    gridSistemas.innerHTML="<p style='grid-column:1/-1;text-align:center;font-size:18px'>üöß Pr√≥ximamente</p>";
    return;
  }

  moto.sistemas.forEach(sistema=>{
    const ruta = sistema.img; // ya viene correcto desde el JSON
    const c = document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${ruta}" onclick="verImagen('${ruta}')"><p>${sistema.nombre}</p>`;
    gridSistemas.appendChild(c);
});

}

function volverMotos(){ cargarMotos(); }
function verImagen(src){ overlay.style.display="flex"; imgFull.src=src; scale=1; imgFull.style.transform=`scale(${scale})`; }
function cerrarImagen(){ overlay.style.display="none"; imgFull.src=""; scale=1; imgFull.style.transform=`scale(${scale})`; }

/* ZOOM CON RUEDA DEL MOUSE */
overlay.addEventListener("wheel", function(e){
  if(overlay.style.display === "flex"){
    e.preventDefault();
    scale += e.deltaY * -0.0015;
    scale = Math.min(Math.max(.5, scale), 3);
    imgFull.style.transform = `scale(${scale})`;
  }
});

/* BUSCADOR */
document.getElementById("buscador").addEventListener("input", e=>{ cargarMotos(e.target.value); });
