<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>JQ Motors - Catálogo Refacciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#111;color:#eee}
header{background:#7B1E1E;padding:10px;display:flex;gap:10px}
header img{height:50px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;padding:20px}
.card{background:#fff;color:#000;border-radius:10px;cursor:pointer}
.card img{width:100%;height:160px;object-fit:contain;background:#f4f4f4}
.card p{text-align:center;font-weight:bold;color:#7B1E1E}

.hidden{display:none}

/* OVERLAY */
.overlay{position:fixed;inset:0;background:#000d;display:none;z-index:1000}
.overlay-content{display:flex;height:100%}
.img-zone{flex:2;position:relative}
canvas{position:absolute;top:0;left:0}
.data{flex:1;padding:10px;border-left:2px solid #333;overflow:auto}

table{width:100%;border-collapse:collapse}
td,th{border-bottom:1px solid #333;padding:6px}
tr:hover{background:#222}

.admin-btn{background:#7B1E1E;color:#fff;border:none;padding:8px;margin-top:10px;cursor:pointer}
.close{position:absolute;top:10px;right:15px;font-size:28px;cursor:pointer}
</style>
</head>

<body>

<header>
  <img src="images/logo/logo.png">
  <h2>JQ Motors</h2>
</header>

<section id="motos">
  <div class="grid" id="gridMotos"></div>
</section>

<section id="sistemas" class="hidden">
  <button onclick="volver()">← Volver</button>
  <h2 id="titulo"></h2>
  <div class="grid" id="gridSistemas"></div>
</section>

<div class="overlay" id="overlay">
  <span class="close" onclick="cerrar()">✕</span>
  <div class="overlay-content">
    <div class="img-zone">
      <img id="imgBase">
      <canvas id="canvas"></canvas>
    </div>
    <div class="data">
      <h3>Piezas</h3>
      <table>
        <thead>
          <tr><th>Código</th><th>Descripción</th><th>Cant.</th><th>✎</th></tr>
        </thead>
        <tbody id="tabla"></tbody>
      </table>

      <button class="admin-btn" onclick="activarAdmin()">ADMIN</button>

      <div id="adminPanel" class="hidden">
        <input id="codigo" placeholder="Código"><br>
        <input id="desc" placeholder="Descripción"><br>
        <input id="cant" placeholder="Cantidad"><br>
        <button onclick="guardarZona()">Guardar zona</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ================= CATÁLOGO COMPLETO ================= */
const catalogo = {
  AV220:{nombre:"Avenger 220",img:"images/motos/avenger220.png",sistemas:[
    {nombre:"motor",img:"images/sistemas/AV220/motor.png"},
    {nombre:"electrico",img:"images/sistemas/AV220/electrico.png"}
  ]},
  BOX150:{nombre:"Boxer 150",img:"images/motos/boxer150.png",sistemas:[
    {nombre:"motor",img:"images/sistemas/BOX150/motor.png"}
  ]},
  DOM250:{nombre:"Dominar 250",img:"images/motos/dominar250.png",sistemas:[
    {nombre:"motor",img:"images/sistemas/DOM250/motor%20y%20pedal%20de%20cambios.png"}
  ]},
  DOM400:{nombre:"Dominar 400",img:"images/motos/dom400-agua.png",sistemas:[
    {nombre:"cabeza",img:"images/sistemas/DOM400/cabeza.png"}
  ]},
  N125:{nombre:"Pulsar N125",img:"images/motos/n125.png",sistemas:[
    {nombre:"motor",img:"images/sistemas/N125/cilindro.png"}
  ]},
  N160:{nombre:"Pulsar N160",img:"images/motos/n160.png",sistemas:[
    {nombre:"motor",img:"images/sistemas/N160/cilindro.png"}
  ]},
  N250C:{nombre:"Pulsar N250",img:"images/motos/n250c.png",sistemas:[
    {nombre:"motor",img:"images/sistemas/N250C/motor.png"}
  ]},
  NS200:{nombre:"Pulsar NS200",img:"images/motos/ns200.png",sistemas:[
    {nombre:"motor",img:"images/sistemas/NS200/cabeza.png"}
  ]},
  RS200:{nombre:"Pulsar RS200",img:"images/motos/rs200.png",sistemas:[
    {nombre:"motor",img:"images/sistemas/RS200/cabeza.png"}
  ]}
};

/* ================= ESTADO ================= */
let motoActual="", sistemaActual="";
let admin=false, dibujando=false;
let puntos=[], zonas=[];
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

/* ================= CARGA ================= */
const gridMotos=document.getElementById("gridMotos");
const gridSistemas=document.getElementById("gridSistemas");
const tabla=document.getElementById("tabla");
const imgBase=document.getElementById("imgBase");

Object.keys(catalogo).forEach(id=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${catalogo[id].img}"><p>${catalogo[id].nombre}</p>`;
  c.onclick=()=>cargarSistemas(id);
  gridMotos.appendChild(c);
});

function cargarSistemas(id){
  motoActual=id;
  document.getElementById("motos").classList.add("hidden");
  document.getElementById("sistemas").classList.remove("hidden");
  document.getElementById("titulo").textContent=catalogo[id].nombre;
  gridSistemas.innerHTML="";
  catalogo[id].sistemas.forEach(s=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${s.img}"><p>${s.nombre}</p>`;
    c.onclick=()=>abrirOverlay(s);
    gridSistemas.appendChild(c);
  });
}

function volver(){
  document.getElementById("motos").classList.remove("hidden");
  document.getElementById("sistemas").classList.add("hidden");
}

function abrirOverlay(s){
  sistemaActual=s.nombre;
  imgBase.src=s.img;
  document.getElementById("overlay").style.display="block";
  setTimeout(()=>ajustarCanvas(),300);
  cargarZonas();
}

function cerrar(){
  document.getElementById("overlay").style.display="none";
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

/* ================= MANO ALZADA ================= */
function ajustarCanvas(){
  canvas.width=imgBase.clientWidth;
  canvas.height=imgBase.clientHeight;
}

canvas.addEventListener("mousedown",e=>{
  if(!admin) return;
  dibujando=true;
  puntos=[[e.offsetX,e.offsetY]];
});

canvas.addEventListener("mousemove",e=>{
  if(!dibujando) return;
  puntos.push([e.offsetX,e.offsetY]);
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.strokeStyle="red";
  ctx.stroke();
});

canvas.addEventListener("mouseup",()=>dibujando=false);

/* ================= ADMIN ================= */
function activarAdmin(){
  if(prompt("Contraseña")!=="Neto30") return;
  admin=true;
  document.getElementById("adminPanel").classList.remove("hidden");
}

function guardarZona(){
  zonas.push({
    puntos,
    codigo:codigo.value,
    desc:desc.value,
    cant:cant.value
  });
  localStorage.setItem(keyLS(),JSON.stringify(zonas));
  puntos=[];
  renderTabla();
}

function keyLS(){
  return "ZONAS_"+motoActual+"_"+sistemaActual;
}

function cargarZonas(){
  zonas=JSON.parse(localStorage.getItem(keyLS()))||[];
  renderTabla();
}

function renderTabla(){
  tabla.innerHTML="";
  zonas.forEach((z,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td contenteditable>${z.codigo}</td>
      <td contenteditable>${z.desc}</td>
      <td contenteditable>${z.cant}</td>
      <td>✔</td>`;
    tr.oninput=()=>{
      z.codigo=tr.children[0].innerText;
      z.desc=tr.children[1].innerText;
      z.cant=tr.children[2].innerText;
      localStorage.setItem(keyLS(),JSON.stringify(zonas));
    };
    tabla.appendChild(tr);
  });
}
</script>

</body>
</html>
