<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Rifa JQ MOTORS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 14px;
      opacity: .9;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #2c2c2c;
      color: #fff;
    }
    button {
      background: #00c853;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00e676;
    }
    .small {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      opacity: .7;
    }
  </style>
</head>
<body><div class="card">
  <h1>Rifa JQ MOTORS</h1>
  <p>Regístrate y participa para ganar servicio o descuento</p>  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="tel" id="telefono" placeholder="Teléfono" required>
    <input type="text" id="moto" placeholder="Moto / Modelo (opcional)">
    <button type="submit">Participar</button>
  </form>  <div class="small">Al registrarte aceptas ser contactado</div>
</div><script>
  const form = document.getElementById('registroForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const registro = {
      nombre: document.getElementById('nombre').value,
      telefono: document.getElementById('telefono').value,
      moto: document.getElementById('moto').value,
      fecha: new Date().toLocaleString()
    };

    // Guardar en localStorage
    let registros = JSON.parse(localStorage.getItem('registrosCris')) || [];
    registros.push(registro);
    localStorage.setItem('registrosCris', JSON.stringify(registros));

    // Redirigir a la página principal después de registrar
    window.location.href = "https://elnet-git.github.io/motors.refacciones.ventas/";
  });
</script></body>
</html>
