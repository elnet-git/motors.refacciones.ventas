<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Rifa JQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65)),
        url("images/fondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .card {
      background: rgba(30, 30, 30, 0.95);
      padding: 22px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.7);
      position: relative;
    }

    h1 { text-align: center; font-size: 22px; margin-bottom: 6px; }

    .premio {
      text-align: center;
      font-size: 15px;
      margin-bottom: 10px;
      color: #00e676;
      font-weight: bold;
    }

    .contador {
      text-align: center;
      font-size: 14px;
      margin-bottom: 14px;
      background: #000;
      padding: 8px;
      border-radius: 8px;
    }

    p { text-align: center; font-size: 14px; opacity: .9; }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input { background: #2c2c2c; color: #fff; }
    input::placeholder { color: #bbb; }

    button {
      background: #00c853;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #00e676; }

    .admin-btn {
      margin-top: 15px;
      background: #ff9800;
    }

    .panel-admin {
      display: none;
      margin-top: 15px;
      background: #111;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    .panel-admin button {
      margin-top: 10px;
    }

    .danger {
      background: #e53935;
      color: #fff;
    }

    .danger:hover {
      background: #ff5252;
    }

    .small {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      opacity: .7;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Rifa JQ</h1>

  <div class="premio">
    üéÅ Premio: Servicio Basico
  </div>

  <div class="contador" id="countdown"></div>

  <p>Reg√≠strate y participa</p>

  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="tel" id="telefono" placeholder="Tel√©fono" required>
    <input type="text" id="moto" placeholder="Moto / Modelo (opcional)">
    <button type="submit">Participar</button>
  </form>

  <!-- BOT√ìN ADMIN -->
  <button class="admin-btn" id="btnAdmin">ADMIN</button>

  <!-- PANEL ADMIN -->
  <div class="panel-admin" id="panelAdmin">
    <p><strong>Panel de administraci√≥n</strong></p>
    <button onclick="elegirGanadorJQ()">üéâ Elegir ganador</button>
    <button class="danger" onclick="resetearRegistros()">‚ôªÔ∏è Restablecer participantes</button>
  </div>

  <div class="small">Al registrarte aceptas ser contactado</div>
</div>

<script>
  /* ================= CONFIGURACI√ìN ================= */

  // Fecha rifa: hoy + 21 d√≠as
  const fechaRifa = new Date();
  fechaRifa.setDate(fechaRifa.getDate() + 21);

  const ADMIN_PASS = "JQ2025";

  /* ================= CUENTA REGRESIVA ================= */

  const countdownEl = document.getElementById('countdown');

  function actualizarCountdown() {
    const ahora = new Date();
    const diff = fechaRifa - ahora;

    if (diff <= 0) {
      countdownEl.textContent = "üéâ ¬°La rifa es hoy!";
      return;
    }

    const dias = Math.floor(diff / (1000*60*60*24));
    const horas = Math.floor((diff / (1000*60*60)) % 24);
    const minutos = Math.floor((diff / (1000*60)) % 60);
    const segundos = Math.floor((diff / 1000) % 60);

    countdownEl.textContent =
      `‚è≥ Faltan ${dias} d√≠as ${horas}h ${minutos}m ${segundos}s`;
  }

  setInterval(actualizarCountdown, 1000);
  actualizarCountdown();

  /* ================= REGISTRO ================= */

  const form = document.getElementById('registroForm');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const nombre = nombre.value.trim();
    const telefono = telefono.value.trim();
    const moto = moto.value.trim();

    let registros = JSON.parse(localStorage.getItem('registrosJQ')) || [];

    if (registros.some(r => r.telefono === telefono)) {
      alert('‚ö†Ô∏è Este tel√©fono ya est√° registrado');
      return;
    }

    registros.push({ nombre, telefono, moto, fecha: new Date().toLocaleString() });
    localStorage.setItem('registrosJQ', JSON.stringify(registros));

    alert('‚úÖ Registro exitoso');
    form.reset();
  });

  /* ================= ADMIN ================= */

  const btnAdmin = document.getElementById('btnAdmin');
  const panelAdmin = document.getElementById('panelAdmin');

  btnAdmin.addEventListener('click', () => {
    const pass = prompt("Contrase√±a administrador:");
    if (pass === ADMIN_PASS) {
      panelAdmin.style.display = panelAdmin.style.display === "block" ? "none" : "block";
    } else {
      alert("‚ùå Contrase√±a incorrecta");
    }
  });

  function elegirGanadorJQ() {
    const registros = JSON.parse(localStorage.getItem('registrosJQ')) || [];
    if (!registros.length) return alert("No hay participantes");
    const g = registros[Math.floor(Math.random() * registros.length)];
    alert(`üéâ Ganador:\n${g.nombre}\nTel: ${g.telefono}`);
  }

  function resetearRegistros() {
    if (!confirm("‚ö†Ô∏è ¬øSeguro que deseas borrar TODOS los participantes?")) return;
    localStorage.removeItem('registrosJQ');
    alert("‚ôªÔ∏è Participantes restablecidos. Lista lista para nueva rifa.");
    location.reload();
  }
</script>

</body>
</html>
